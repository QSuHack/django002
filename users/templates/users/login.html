{% extends 'chat/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
<form method="POST">
{% csrf_token %}
<fieldset class="form-group">
<legend class="border-bottom mb-4">Log in</legend>
{{form|crispy}}
</fildset>
<div class="form-group">
<button class="btn btn-outline-info" type="submit">Sing in now </button>
</div>
</form>
</div>  

<div class="border-top pt-3">
<small class="text-muted">
Need an account? <a class="ml-2" href="{% url 'users-register' %}"> Sign up</a>
</small>
<small class="text-muted">
Password forgotten? <a class="ml-2" href="{% url 'users-password-reset' %}">Reset Password</a>
</small>


{% endblock content %}
